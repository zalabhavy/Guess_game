<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Guess_Game</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <form class="form-inline">
        <div class="form-group mx-sm-5 mb-3">
          <h1 class="mx-sm-2 mb-3 mt-5">Ready For Play!!</h1>
          <h3 class="mx-sm-2 mb-3 mt-5">You Have Total 5 Attempts...</h3>
          <input class="form-control form-control-lg mx-1 mb-3 mt-5" type="text" placeholder="ENTER VALUES BETWEEN 0 TO 10" id="guess">
        </div>
        <button onclick="checkguess()" type="button" class="btn btn-primary btn-lg btn-block mx-5 mb-3 mt-3">SUBMIT</button>
        <p id="output" class="mx-5"></p>
        <div id="cong" class="d-flex justify-content-center" style="max-height: 300px;"></div>
    </form>

    <script>
        let random = Math.floor(Math.random() * 10) + 1;
        let attempts = 5;
        let output = document.getElementById("output");

        function checkguess() {
          let guess = parseInt(document.getElementById("guess").value);
          
          if (guess > 10) {
              output.textContent = "Your entered value is greater than 10";
          } else if (guess === random) 
          {
              output.textContent = "Congratulations! You guessed the number";
              document.getElementById("cong").innerHTML = `<img src="cong.png">`;

          } else {
              attempts--;
              if (attempts > 0) {
                  output.textContent = `Wrong answer. You have ${attempts} attempts left.`;
              } else {
                  output.textContent = `You failed to guess the number. The correct answer was ${random}.`;
              }
          }
      }
      
    </script>
</body>
</html>
